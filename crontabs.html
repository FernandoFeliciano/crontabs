<!DOCTYPE html>
<html>
<head>
    <title>Hello</title>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/underscore.js"></script>
    <script src="lib/hogan-2.0.0.js"></script>
    <script src="lib/laterjs/later.min.js"></script>
    <script src="js/ui.js"></script>
</head>
<body>
    <script type="text/template" id="form">
        <form>
            {{#crons}}
                {{>cron}}
            {{/crons}}
            {{>cron}}
            <input type="submit">
        </form>
    </script>
    <script type="text/template" id="cron">
        <fieldset>
            <label>
                URL
                <input title="url" type="text" name="url" value={{url}}>
            </label>
            <label>
                Cron
                <input title="cron" type="text" name="cron" value="{{cron}}">
            </label>
            <label>
                Reload?
                <input title="reload" type="checkbox" name="reload" checked="{{reload}}">
            </label>
        </fieldset>
    </script>
</body>
