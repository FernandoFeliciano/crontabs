<!doctype html>
<html ng-app="crontabs" ng-csp>
<head>
    <title>Crontabs Options</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="src/lib/bower_components/underscore/underscore-min.js"></script>
    <script src="src/lib/bower_components/angular/angular.js"></script>
    <script src="src/lib/bower_components/angular-route/angular-route.js"></script>
    <script src="src/lib/bower_components/angular-webstorage/angular-webstorage.js"></script>
    <script src="src/lib/bower_components/checklist-model/checklist-model.js"></script>
    <script src="src/lib/bower_components/later/later.min.js"></script>
    <script src="src/js/crontabs.js"></script>
    <script src="src/js/controllers/EnabledController.js"></script>
    <script src="src/js/controllers/AbstractTabEditorController.js"></script>
    <script src="src/js/controllers/EditorController.js"></script>
    <script src="src/js/controllers/TimeManagementController.js"></script>
    <script src="src/js/services/TabStorage.js"></script>
    <script src="src/js/services/Messaging.js"></script>
    <script src="src/js/services/TabTriggerTypes.js"></script>
    <script src="src/js/services/TabOperations.js"></script>
    <script src="src/js/services/DaysOfWeek.js"></script>
    <script src="src/js/services/i18nManager.js"></script>
    <script src="src/js/services/CrontabsEnabledState.js"></script>
    <link href="src/lib/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="src/css/crontabs.css" rel="stylesheet" media="screen">
    <link href="src/lib/bower_components/angular/angular-csp.css" rel="stylesheet" media="screen">
</head>
<body>
<header class="navbar navbar-static-top navbar-default" role="banner">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".ct-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="index.html" class="navbar-brand" ng-class="{'off': !enabled}" ng-controller="EnabledCtrl">Crontabs</a>
        </div>
        <nav class="collapse navbar-collapse ct-navbar-collapse" role="navigation">
            <ul class="nav navbar-nav" ng-controller="NavigationCtrl">
                <li ng-class="{ active: isActive('/time-management')}">
                    <a href="#/time-management">Time management</a>
                </li>
                <li ng-class="{ active: isActive('/advanced')}">
                    <a href="#/advanced">Advanced</a>
                </li>
            </ul>
            <p class="navbar-text navbar-right enabledStatus" ng-class="{enabled: enabled}" ng-controller="EnabledCtrl"><span class="glyphicon" ng-class="{'glyphicon-ok': enabled, 'glyphicon-remove': !enabled}"></span>{{enabledText}}</p>
        </nav>
    </div>
</header>
<div class="container" ng-view>
</div>
</body>
</html>
