<!doctype html>
<html ng-app="crontabs" ng-csp>
<head>
    <title>Crontabs Options</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="src/lib/bower_components/underscore/underscore-min.js"></script>
    <script src="src/lib/bower_components/angular/angular.js"></script>
    <script src="src/lib/bower_components/angular-route/angular-route.js"></script>
    <script src="src/lib/bower_components/angular-webstorage/angular-webstorage.js"></script>
    <script src="src/lib/bower_components/later/later.min.js"></script>
    <script src="src/js/crontabs.js"></script>
    <script src="src/js/controllers/EditorController.js"></script>
    <script src="src/js/services/TabStorage.js"></script>
    <script src="src/js/services/Messaging.js"></script>
    <link href="src/css/aui-all.css" rel="stylesheet" media="screen">
    <link href="src/css/crontabs.css" rel="stylesheet" media="screen">
    <link href="src/lib/bower_components/angular/angular-csp.css" rel="stylesheet" media="screen">
</head>
<body class="aui-layout aui-theme-default aui-page-fixed">
<div id="page">
    <header id="header" role="banner">
        <nav class="aui-header" role="navigation">
            <div class="aui-header-inner">
                <div class="aui-header-primary">
                    <h1>Crontabs</h1>
                </div>
            </div><!-- .aui-header-inner-->
        </nav><!-- .aui-header -->
    </header>
    <section id="content" role="main">
        <div class="aui-page-header">
            <div class="aui-page-header-inner">
                <h1>Options</h1>
            </div>
        </div>
        <nav class="aui-navgroup aui-navgroup-horizontal" ng-controller="NavigationCtrl">
            <div class="aui-navgroup-inner">
                <div class="aui-navgroup-primary">
                    <ul class="aui-nav">
                        <li ng-class="{ 'aui-nav-selected': isActive('/time-management')}"><a href="#/time-management">Time management</a></li>
                        <li ng-class="{ 'aui-nav-selected': isActive('/advanced')}"><a href="#/advanced">Advanced</a></li>
                    </ul>
                </div><!-- .aui-navgroup-primary -->
            </div><!-- .aui-navgroup-inner -->
        </nav>
        <div class="aui-page-panel">
            <div class="aui-page-panel-inner">
                <section class="aui-page-panel-content" ng-view></section>
            </div>
        </div>
    </section>
</div>
</body>
</html>
