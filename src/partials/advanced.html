<h2>{{i18nManager("advancedTabHeader")}}</h2>
<p>{{i18nManager("advancedTabDescription")}}</p>
<div class="row">
    <div class="col-md-7">
        <form role="form" name="editor" ng-submit="onSubmit()">
            <fieldset class="tab" ng-repeat="tab in tabs" ng-class="{'removable': isRemovable($first, tabs.length) }">
                <div class="form-group">
                    <label for="url-{{tab.$$hashKey}}">URL</label>
                    <input class="form-control" id="url-{{tab.$$hashKey}}" type="text" name="url" value="{{tab.url}}" ng-model="tab.url">
                </div>
                <div class="form-group cron" ng-repeat="cron in tab.crons">
                    <div class="row">
                        <div class="col-md-3">
                            <select class="operation form-control" ng-model="cron.type" ng-options="type.id as type.name for type in types"></select>
                        </div>
                        <div class="col-md-4">
                            <input class="form-control" type="text" value="{{cron.expression}}" name="expression" id="expression-{{cron.$$hashKey}}" ng-model="cron.expression">
                        </div>
                        <div class="col-md-3">
                            <select class="operation form-control" ng-model="cron.operation" ng-options="operation.id as operation.name for operation in operations"></select>
                        </div>
                        <div class="col-md-1">
                            <button type="button" class="btn btn-default remove" ng-click="removeCron(tab, cron)" ng-show="isRemovable($first, tab.crons.length)"><span class="glyphicon glyphicon-remove"></span></button>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-default" ng-click="addCron(tab)"><span class="glyphicon glyphicon-plus" data-type="cron"></span> Add Cron</button>
                <button type="button" class="btn btn-default" ng-click="addTextExpression(tab)"><span class="glyphicon glyphicon-plus" data-type="text"></span> Add Text Expression</button>
                <button type="button" class="btn btn-default remove remove-tab" ng-click="removeTab(tab)" ng-show="isRemovable($first, tabs.length)"><span class="glyphicon glyphicon-remove"></span> Remove Tab</button>
            </fieldset>
            <div class="buttons-container">
                <div class="buttons">
                    <button type="submit" class="btn btn-primary" ng-disabled="!editor.$dirty"><span class="glyphicon glyphicon-ok"></span> Save</button>
                    <button type="button" class="btn btn-default" ng-click="addTab()"><span class="glyphicon glyphicon-plus"></span> Add Tab</button>
                </div>
            </div>
        </form>
    </div>
</div>
