<!doctype html>
<html ng-app="crontabs" ng-csp>
<head>
    <title>Crontabs Options</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- build:js scripts/core.js -->
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-webstorage/angular-webstorage.js"></script>
    <script src="bower_components/checklist-model/checklist-model.js"></script>
    <script src="bower_components/later/later.min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="scripts/crontabs.js"></script>
    <script src="scripts/services/TabStorage.js"></script>
    <script src="scripts/services/Messaging.js"></script>
    <script src="scripts/services/TabTriggerTypes.js"></script>
    <script src="scripts/services/TabOperations.js"></script>
    <script src="scripts/services/DaysOfWeek.js"></script>
    <script src="scripts/services/i18nManager.js"></script>
    <script src="scripts/services/CrontabsEnabledState.js"></script>
    <script src="scripts/services/LaterService.js"></script>
    <script src="scripts/services/ScheduleService.js"></script>
    <script src="scripts/services/common/NotFirstOrLastRemovableService.js"></script>
    <script src="scripts/services/time-management/TimeManagementService.js"></script>
    <script src="scripts/services/time-management/TimeManagementTabService.js"></script>
    <script src="scripts/services/time-management/TimeManagementCompatibilityService.js"></script>
    <script src="scripts/services/advanced/AdvancedScheduleService.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/controllers.js -->
    <script src="scripts/controllers/EnabledController.js"></script>
    <script src="scripts/controllers/EditorController.js"></script>
    <script src="scripts/controllers/TimeManagementController.js"></script>
    <!-- endbuild -->

    <!-- build:css styles/options.css -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="styles/crontabs.css" rel="stylesheet" media="screen">
    <link href="bower_components/angular/angular-csp.css" rel="stylesheet" media="screen">
    <!-- endbuild -->
</head>
<body>
<header class="navbar navbar-static-top navbar-default" role="banner">
    <div class="container">
        <div class="navbar-header">
            <a href="index.html" class="navbar-brand" ng-class="{'off': !enabled}" ng-controller="EnabledCtrl">Crontabs</a>
        </div>
        <nav class="collapse navbar-collapse ct-navbar-collapse" role="navigation">
            <ul class="nav navbar-nav" ng-controller="NavigationCtrl">
                <li ng-class="{ active: isActive('/time-management')}">
                    <a href="#/time-management">Time management</a>
                </li>
                <li ng-class="{ active: isActive('/advanced')}">
                    <a href="#/advanced">Advanced</a>
                </li>
            </ul>
            <p class="navbar-text navbar-right enabledStatus" ng-class="{enabled: enabled}" ng-controller="EnabledCtrl"><span class="glyphicon" ng-class="{'glyphicon-ok': enabled, 'glyphicon-remove': !enabled}"></span>{{enabledText}}</p>
        </nav>
    </div>
</header>
<div class="container" ng-view>
</div>
</body>
</html>
